{% extends 'base.html' %}

{% block content %}

<h1>DATA</h1>
{% for (key, value) in data.items() %}
    <p>{{ key }}: {{ value }}</p>
{% endfor %}

<h1>RECIPE</h1>
    <h3>{{ recipe.title }}</h3>
    <p><a href="{{ recipe.source_url }}">{{ recipe.source }}</a></p>
    <p>{{ recipe.summary }}</p>
    <ol>
        {% for i in recipe.instructions %}
        <li>{{ i }}</li>
        {% endfor %}
    </ol>
{% endblock %}
